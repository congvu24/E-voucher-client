<button nz-button nzType="primary" (click)="open()">Filter</button>
    <nz-drawer
      [nzBodyStyle]="{ overflow: 'auto' }"
      [nzMaskClosable]="false"
      [nzWidth]="340"
      [nzVisible]="visible"
      nzTitle="Create"
      [nzFooter]="footerTpl"
      (nzOnClose)="close()"
    >
    <div *nzDrawerContent>

<nz-divider nzText="Type" nzOrientation="left"></nz-divider>

<nz-divider nzText="Staus" nzOrientation="left"></nz-divider>
    </div>

      <ng-template #footerTpl>
        <div style="float: right">
          <button nz-button style="margin-right: 8px;" (click)="close()">Cancel</button>
          <button nz-button nzType="primary" (click)="close()">Submit</button>
        </div>
      </ng-template>
    </nz-drawer>
