    <div class="w-60 min-h-screen bg-white inline-block">
      <ul nz-menu nzMode="inline" class="menu" >
        <li nz-menu-item nzMatchRouter  *ngFor="let route of routes">
         <a href="{{route.path}}" routerLink="{{route.path.toString()}}" > <i nz-icon nzType="{{ route.iconType }}" nzTheme="outline" style="font-size: 18px; margin-right: 8px;" ></i>
          {{route.label}}</a>
        </li>
      </ul>
    </div>
