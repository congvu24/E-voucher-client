<div class="flex items-center justify-between px-4 bg-header py-1">
  <!-- <h4 class="text-primary uppercase">Logged in as {{ role }}</h4> -->
  <div class="full flex items-center gap-3">
    <img src="assets/logo.png" alt="app-logo" width="60px">
   
    <h3 class="font-semibold text-white"> Voucher manager</h3>
  </div>
  <div>
    <nz-badge nzDot class="align-middle mr-7 text-gray-500 cursor-pointer" nzTooltipTitle="You have new notification" nzTooltipPlacement="topCenter" nz-tooltip>
      <i nz-icon nzType="bell" nzTheme="fill" style="font-size: 1.6em; color: white;"></i>
    </nz-badge>
    <ng-container>
     <div class="inline text-white cursor-pointer" nz-dropdown
     [nzDropdownMenu]="menu"
     nzTrigger="click"
     [nzClickHide]="false"
     [nzPlacement]="'bottomRight'">
      <nz-avatar
      class=" mr-2"
      [nzText]="splitName"
      nzSize="small"
      [ngStyle]="{ 'background-color': '#9DBEB9' }"
      
    ></nz-avatar>
    {{name|titlecase}}
     </div>
      <nz-dropdown-menu #menu="nzDropdownMenu"  >
        <ul nz-menu>
          <li nz-menu-item>
            <span>
              <i nz-icon nzType="key" nzTheme="outline"></i>
              Change password</span
            >
          </li>
          <li nz-menu-item nzDanger (click)="logout()">
            <span>
              <i nz-icon nzType="logout" nzTheme="outline"></i>
              Logout
            </span>
          </li>
        </ul>
      </nz-dropdown-menu>
    </ng-container>
  </div>
</div>
