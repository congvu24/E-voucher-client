<div class="flex items-center justify-center h-full flex-col bg-white">
  <div class="w-350">
    <h2>E-voucher-client</h2>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="userName" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="mb-4">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="float-right">Forgot password</a>
        </div>
      </div>
      <button nz-button class="w-full mb-4" [nzType]="'primary'">Log in</button>
    
    </form>
    <div class="w-full flex justify-between">
      <button nz-button nzType="link" ><i nz-icon nzType="github" nzTheme="fill"></i> About us</button>
      <button nz-button nzType="link" ><i nz-icon nzType="github" nzTheme="fill"></i> Explore more</button>
    </div>
  </div>
  </div>
