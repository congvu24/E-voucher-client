<div>
      <app-page-title title="Services"></app-page-title>
   
  <div class="mx-6 bg-white px-4 py-4">
    <!-- step -->
    <nz-steps [nzCurrent]="current"
    >
      <nz-step
        *ngFor="let step of this.steps"
        [nzTitle]="step.title"
        [nzDescription]="step.description"
        [nzPercentage]="step.async ? step.percentage : null"
      ></nz-step>
    </nz-steps>

    <!-- content -->
    <!-- steps -->
    <div class="pt-12">
      <span [ngSwitch]="current">
        <ng-container *ngSwitchCase="0" >
          <app-step-one></app-step-one>
        </ng-container>
        <ng-container *ngSwitchCase="1">
          <app-step-two></app-step-two
        ></ng-container>
        <ng-container *ngSwitchDefault>
          <app-step-three [done]="done"></app-step-three>
        </ng-container>
      </span>
    </div>

    <!-- navigating button -->
    <div class="flex justify-center gap-2" *ngIf="current <2">
      <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
        <span>Previous</span>
      </button>
      <button
        nz-button
        nzType="primary"
        (click)="next()"
        [nzLoading]="processing"
        *ngIf="current < 2"
      >
        <span>Next</span>
      </button>
      <button
        nz-button
        nzType="primary"
        (click)="done()"
        [nzLoading]="processing"
        *ngIf="current === 2"
      >
        <span>Done</span>
      </button>
    </div>
  </div>
</div>
