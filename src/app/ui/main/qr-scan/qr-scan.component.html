<div class="m-auto w-530">
<div class="flex">
    <a href="main/voucher/select-service" class="mt-5">
      <i nz-icon nzType="arrow-left" nzTheme="outline"></i>
    Back
    </a>
  <div class="flex flex-grow justify-center items-center">
    <app-page-title title="Scan your code" subtitle="Adjust your Qr code to fit the retangle" [center]="true"></app-page-title>
  </div>
</div>
  <!-- scan here -->
  <div class="w-530 h-530 m-auto relative flex items-center flex-col justify-center overflow-hidden">
    <video id="video" class="min-h-full min-w-full"></video>
    <div class="min-h-full min-w-full border-2 border-solid border-primary absolute top-0 left-0 z-40"></div>
  </div>
 
  <div class="flex justify-center w-full gap-2 py-8">
    <button  nz-button *ngIf="!!result" [disabled]="!result" (click)="commitVoucher()" nzSize="large" >Rescan</button>
    <button  nz-button nzType="primary" [disabled]="!result" (click)="commitVoucher()" nzSize="large" >Done</button>
  </div>
</div>
