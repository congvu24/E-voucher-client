<div class="grid grid-cols-12 grid-rows-10 gap-6 h-full">
  <div class="col-span-full self-end">
    <div class="flex justify-between">
      <app-page-title title="Services"></app-page-title>
      <nz-badge [nzCount]="getSelectedFilterNumbers()">
        <button
          nz-button
          nz-dropdown
          nzType="primary"
          [nzDropdownMenu]="filter"
          [nzClickHide]="false"
          [(nzVisible)]="filterVisible"
          nzTrigger="click"
          [nzPlacement]="'bottomRight'"
        >
          <i nz-icon nzType="filter" nzTheme="outline"></i>
        </button>
      </nz-badge>
    </div>
  </div>
  <div class="row-start-2 row-span-full col-span-full">
    <nz-table #basicTable [nzData]="service">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Type</th>
          <th>Worth</th>
          <th>Supplier name</th>
          <th>Create</th>
          <th>Detail</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.id }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.type }}</td>
          <td>{{ data.worth }}</td>
          <td>{{ data.supplierName }}</td>
          <td>{{ data.createAt }}</td>
          <td>
            <nz-tag nzColor="processing" class="cursor-pointer">
              <i nz-icon nzType="eye" nzTheme="outline"></i>
              <span>View</span>
            </nz-tag>
          </td>
          <td>
            <nz-tag nzColor="error" class="cursor-pointer">
              <i nz-icon nzType="delete" nzTheme="outline"></i>
              <span>Delete</span>
            </nz-tag>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <nz-dropdown-menu #filter="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item >
        <nz-space [nzDirection]="vertical">
            <nz-checkbox-group [(ngModel)]="selected"></nz-checkbox-group>
        </nz-space>
      </li>
      <li class="flex justify-between items-end gap-x-1 px-2 py-2 gap-2">
        <button nz-button nzType="nzGhost" nzSize="small" (click)="onClearFilter()">Clear filter</button>
        <button nz-button nzType="primary" nzSize="small" (click)="onApplyFilter()">Apply filter</button>
      </li>
    </ul>
  </nz-dropdown-menu>
</div>
