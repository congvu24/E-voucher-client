<div>
  <app-page-title
    class="col-span-full self-end"
    title="Redeemed vouchers"
  ></app-page-title>
  <div>
    <nz-table #basicTable [nzData]="dataSet">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Time redeemed</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.age}}</td>
            <td>{{data.address}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.time}}</td>
            <td>
              <a>Detail</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
  </div>
</div>
