<div>
  <div>
    <div class="flex justify-between items-end">
      <app-page-title title="Voucher request"></app-page-title>
      <nz-badge>
        <button
          nz-button
   (click)="onFilterClick()"
          nzType="primary"
        >
          <i nz-icon nzType="filter" nzTheme="outline"></i>
          <i nz-icon id="arrow" [ngClass]="{'rotate-180':filterVisible===true}" nzType="arrow-up" nzTheme="outline" class="transition-all transform ease-linear"></i>
        </button>
      </nz-badge>
    </div>
    <div class="p-5 bg-base-gray" *ngIf="filterVisible">
      <div class="grid grid-cols-4 justify-items-end">
        <div class="w-full">
       <nz-input-group nzSize="middle">
         <input nz-input [(ngModel)]="id" name="name" placeholder="Find voucher with #">
       </nz-input-group>
        </div>
        <div>
          <label for="status" class="mr-3  text-md">Status</label>
          <nz-select [(ngModel)]="status" nzId="Status" style="width: 100px;">
            <nz-option nzValue="" nzLabel="All"></nz-option>
            <nz-option nzValue="PENDING" nzLabel="Pending"></nz-option>
            <nz-option nzValue="ACCEPTED" nzLabel="Accepted"></nz-option>
            <nz-option nzValue="REJECTED" nzLabel="Rejected"></nz-option>
          </nz-select>
        </div>
        <div>
          <button nz-button class="mr-2" (click)="reset()">Reset</button>
          <button nz-button nzType="primary" (click)="onApplyFilter()">Query</button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <nz-table #basicTable [nzData]="request" [nzPageSize]="meta?.take"
    [nzTotal]="meta?.itemCount"
    (nzPageIndexChange)="onPageIndexChange($event)"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Email</th>
          <th>Type</th>
          <th>Note</th>
          <th>Create</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.id }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.type }}</td>
          <td>{{ data.note }}</td>
          <td>{{ data.createdAt }}</td>
          <td>{{ data.status }}</td>
          <td class="flex gap-2">
            <button nz-button nzType="primary" nzDanger>
              <i nz-icon nzType="delete" nzTheme="outline"></i>
Delete
            </button>
            <button nz-button nzType="primary" (click)="showConfirm(data.id)">
              <i nz-icon nzType="check" nzTheme="outline"></i>

Accept
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
 
</div>
