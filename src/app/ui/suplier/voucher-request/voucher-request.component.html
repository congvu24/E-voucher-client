<div>
  <div>
    <app-page-title title="Voucher request"></app-page-title>
  </div>
  <!-- filter -->
  <div class="m-6 py-6 bg-white px-2">
    <form
      class=""
      nz-form
      [formGroup]="filter"
      (ngSubmit)="onFilter()"
      nzLayout="horizontal"
    >
      <div class="antform grid grid-cols-24 gap-4">
        <div class="col-span-7">
          <nz-form-item class="mb-0">
            <nz-form-label>Request status</nz-form-label>
            <nz-form-control>
              <nz-select
                formControlName="status"
                nzPlaceHolder="All"
              >
                <nz-option  [nzValue]="null" nzLabel="All"></nz-option>
                <nz-option
                  *ngFor="let item of status | keyvalue"
                  nzLabel="{{ item.key | titlecase }}"
                  [nzValue]="item.value"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="col-span-7">
          <nz-form-item class="mb-0">
            <nz-form-label>Voucher type</nz-form-label>
            <nz-form-control>
              <nz-select
                formControlName="type"
                nzPlaceHolder="All"
              
              >
                <nz-option [nzValue]="null" nzLabel="All"></nz-option>
                <nz-option
                  *ngFor="let item of type | keyvalue"
                  [nzValue]="item.value"
                  nzLabel="{{ item.key | titlecase }}"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div>
        <div nz-col [nzSpan]="24" class="text-right">
          <button nz-button [nzType]="'primary'" class="mr-2">Search</button>
          <button nz-button (click)="resetForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
  <div class="mx-6">
    <nz-table
      #basicTable
      [nzData]="request"
      [nzPageSize]="meta?.take"
      [nzTotal]="meta?.itemCount"
      (nzPageIndexChange)="onPageIndexChange($event)"
    >
      <thead>
        <tr>
          <th >#</th>
          <th>Name</th>
          <th>Email</th>
          <th >Status</th>
          <th >Note</th>
          <th>Create</th>
          <th >Voucher Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data; let i = index">
          <td >{{ i + 1 + meta?.take * (page - 1) }}</td>
          <td>{{ data.citizen.name }}</td>
          <td>{{ data.citizen.email }}</td>
          <td><app-r-status-tag [status]="data.status"></app-r-status-tag></td>
          <td >{{data.note}}</td>
          <td>{{ data.createdAt | date }}</td>
          <td><app-v-type-tag [type]="data.type"></app-v-type-tag></td>
          <td class="flex gap-2">
            <nz-tag
              nzColor="success"
              class="cursor-pointer"
              (click)="acceptRequest(data.id)"
            >
              <i nz-icon nzType="check" nzTheme="outline"></i>
              <span>Accept</span>
            </nz-tag>
            <nz-tag
              nzColor="error"
              class="cursor-pointer"
              (click)="rejectRequest(data.id)"
            >
              <i nz-icon nzType="close" nzTheme="outline"></i>
              <span>Reject</span>
            </nz-tag>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
